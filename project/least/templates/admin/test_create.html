<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Teacher</title>
    </head>
    <body>
        <h1>New test</h1>
        <form id="form-test" method="post">
            {% csrf_token %}
            <div>
                {{ form }}
            </div>
            <br/>
            <div>
                <a href="{% url 'admin-tests' id=request.user.id %}"><button type="button">Cancel</button></a>
                <span><b>Step 1</b></span>
                <span>Step 2</span>
                <span>Step 3</span>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
