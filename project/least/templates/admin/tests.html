<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for test in tests %}
        <div>
            <span>{{test.title}}</span>
            <span>{{test.author.email}}</span>
            <span>{{test.created_date}}</span>
            <span>{{test.deadline|date:"d/F/Y  H:i"}}</span>
            <span>{{test.is_visible}}</span>
        </div>
    {% endfor %}
</body>
</html>
