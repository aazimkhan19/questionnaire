<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>Registration</title>
    <script>var inputDate = new Date("12/18/2018");
	var inputDate2 = new Date("12/19/2018");
	var todaysDate = new Date();
	if(inputDate2.setHours(0,0,0,0) >todaysDate.setHours(0,0,0,0) ) {
    	window.location = "{% url 'notAvailable' user %}";
	}</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/reg3.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
	<img id="logo" src="{% static 'img/logo.png' %}">
	{% csrf_token %}
	<section class="Section1">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="reg_block d-flex">
						<div class="reg_content">
							<h1 class="reg_title">
								Direction
							</h1>
							<div class="block_radio">
								<form action="#">
									<div class="radio">
										<label class="d-flex">
											<input type="radio" name="r1" value="1">
											<i></i>
											<div class="radio_text">
												English
											</div>
										</label>
									</div>
									<div class="radio">
										<label class="d-flex">
											<input type="radio" name="r1" value="2">
											<i></i>
											<div class="radio_text">
												Russion
											</div>
										</label>
									</div>
								</form>
							</div>			
				
							
							<div class="lines reg4">
								<a href="{% url 'reg2' user %}" class="prev">
									<img src="{% static 'img/prev.png' %}" alt="">
									Back
								</a>
								<a  class="next" id="return_statment">
									Next
									<img src="{% static 'img/3-Layers.png' %}" alt="">
								</a>								
							</div>
						</div>
						<div class="reg_picture">
							<img src="{% static 'img/03.svg' %}" alt="">
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</section>
	<script>
$('#return_statment').click(function(){
		var radios = document.getElementsByName('r1');

		for (var i = 0, length = radios.length; i < length; i++)
		{
		 if (radios[i].checked)
		 {
		  // do whatever you want with the checked radio
		    var myform = document.createElement('form');
			var product = document.createElement('input');
			product.value = radios[i].value;
			product.name = "root";
			myform.action = "{% url 'reg3' user %}";
			myform.method = "get";
			myform.appendChild(product);
			document.body.appendChild(myform);
			myform.submit();

		  // only one radio can be logically checked, don't check the rest
		  break;
		 }
		}
	});
	</script>
</body>
</html>
