<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/reg3.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
	<img id="logo" src="{% static 'img/logo.png' %}">
	{% csrf_token %}
	<section class="Section1">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="reg_block d-flex">
						<div class="reg_content">
							<h1 class="reg_title">
								Test duration	
							</h1>
							<div class="test_info">
								<p class="test_par">
								
								During next 120 minutes you should answer 50 questions divided into 5 sections
								
								</p>
								
								<p class="test_par">
								
								During the test you are prohibited to use internet or help of other people. Results cannot be changed.<br>
								Good luck!
								
									
								</p>
							</div>
							<div class="lines">
								<a href="{% url 'reg2' id %}" class="prev">
									<img src="{% static img/prev.png' $}" alt="">
									
									Back
									
								</a>
								<a href="{% url 'test' id %}" class="next">
									
									Start test
									<img src="{% static 'img/3-Layers.png' %}" alt="">
								</a>								
							</div>
						</div>
						<div class="reg_picture">
							<img src="{% static 'img/03.svg' %}" alt="">
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</section>
</body>
</html>
